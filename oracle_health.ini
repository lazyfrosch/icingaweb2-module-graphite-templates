[oracle_health_connection_time.graph]
check_command = "oracle_health"

[oracle_health_connection_time.metrics_filters]
value = "$service_name_template$.perfdata.connection_time.value"

[oracle_health_connection_time.urlparams]
areaAlpha = "0.7"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "s"

[oracle_health_connection_time.functions]
value = "alias(color($metric$, '#3f94bb'), 'Connection Time (s)')"

